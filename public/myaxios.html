    <script>
    // 原生ajax
    var xhr = new XMLHttpRequest();
    xhr.open("GET", './photo.jpg', true);
    xhr.responseType = "blob";
    xhr.onload = function(data) {
        if (this.status == 200) {
            var url = window.URL.createObjectURL(this.response);
            var img = new Image();
            img.src = url;
            document.body.appendChild(img);

        }
    }
    xhr.send();
    </script>
