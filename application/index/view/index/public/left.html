<div class="page-header">
    <h2> <small>用户注册</small></h2>
</div>
<form class="form-horizontal" method="post" action="{:url('index/user/insert')}">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMobile" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input name="mobile" type="number" class="form-control" id="inputMobile" placeholder="Mobile">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputConfirm" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
            <input name="confirm" type="password" class="form-control" id="inputConfirm" placeholder="Password Confirm">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="register" class="btn btn-primary btn-lg">注册</button>
        </div>
    </div>
</form>
