<div class="page-header">
    <h2> <small>热点技术发布</small></h2>
</div>
<form class="form-horizontal" method="post" action="{:url('index/index/save')}" enctype="multipart/form-data">
    <input type="hidden" name="user_id" value={$Think.session.user_id}>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题 </label>
        <div class="col-sm-10">
            <input name="title" type="text" class="form-control" id="title" placeholder="Article Title">
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">分类 </label>
        <div class="col-sm-10">
            <select name="cate_id" id="category" class="form-control">
                {volist name="cateList" id="cate"}
                <option value="{$cate.id}">{$cate.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容 </label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" id="content" cols="82" rows="8"></textarea>
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="title_img" class="col-sm-2 control-label">图片 </label>
        <div class="col-sm-10">
            <input name="title_img" type="file" class="form-control" id="title_img">
        </div>
    </div> -->
    <div class="form-group">
        <label for="title_img" class="col-sm-2 control-label">标题图片</label>
        <div class="col-sm-10">
            <label for="title_img">选择上传文件</label>
            <input type="file" id="title_img" name="title_img">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="login" class="btn btn-primary btn-lg">保存</button>
        </div>
    </div>
</form>
