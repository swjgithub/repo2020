<div class="page-header">
    <h2> <small>用户登录</small></h2>
</div>
<form class="form-horizontal" method="post" action="{:url('index/user/login')}">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

        <div class="col-sm-10">
            <input name="checkcode" type="text" class="form-control" id="inputChkCode" placeholder="CheckCode">
        </div>
    </div> -->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="login" class="btn btn-primary btn-lg">登录</button>
        </div>
    </div>
</form>
