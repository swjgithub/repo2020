<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>在控制台看测试结果</div>
    <script>
		var xhr=new XMLHttpRequest();
		xhr.open("Get","https://jsonplaceholder.typicode.com/posts",true);
		xhr.responseType="json";

		xhr.onload=function(e){
			if(this.status==200){
				console.log(this.response);
			}
		}
		xhr.send();
	</script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		axios.get('https://jsonplaceholder.typicode.com/posts').
		then(function(res){
			console.log(res);
		}).catch(function(err){
			console.log(err);
		})
	</script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		axios.post('https://jsonplaceholder.typicode.com/posts',{id:2,name:'Nannan'}).
		then(function(res){
			console.log(res);
		}).catch(function(err){
			console.log(err);
		})
	</script>
